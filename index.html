
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Title Goes Here</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./hud.js"></script>
    <script type="text/javascript" src="./boundingbox.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./animator.js"></script>
    <script type="text/javascript" src="./gravitator.js"></script>
    <script type="text/javascript" src="./enemies.js"></script>
    <script type="text/javascript" src="./maincharacter.js"></script>
    <script type="text/javascript" src="./block.js"></script>
    <script type="text/javascript" src="./levels.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <canvas id="gameWorld" width="1024" height="768" style="background: white; border: 1px solid black" tabindex="0" autofocus></canvas>
    <div id="menuScreen">
        <div id="title">Archer's Escape</div>
        <div id="introText">
            <div>Press space to start.</div>
            <div>Press ESC to pause & see controls.</div>
        </div>
        <div id="pauseText">
            <div>Paused.</div>
            <hr/>
            Controls:
            <div>Use A/D to move side to side.</div>
            <div>Space to jump. ESC to pause.</div>
        </div>
        <div id="victoryText">You won in <div id="victoryTime"></div>. Can you do better?</div>
        <div id="lossText">You have died. Better luck next time.</div>
        <div id="playAgain">Play again?</div>
    </div>
</body>
</html>
