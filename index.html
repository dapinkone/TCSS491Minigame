<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game Project Title Goes Here</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./hud.js"></script>
    <script type="text/javascript" src="./boundingbox.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./animator.js"></script>
    <script type="text/javascript" src="./gravitator.js"></script>
    <script type="text/javascript" src="./enemies.js"></script>

<body>
    <canvas id="gameWorld" width="1024" height="768" style="background: white; border: 1px solid black" tabindex="0"
        autofocus></canvas>
    <div id="menuScreen">
        <div id="title">Archer's Escape</div>
        <div class="pauseSubtext">Can you climb the towers and escape the depths?</div>
        <hr/>
        <div id="victoryText">You have escaped in <span id="victoryTime"></span>! Can you do better?</div>
        <div id="lossText">You have died. Better luck next time.</div>
        <span id="playAgain">Play again?<hr /></span>
        
        <div id="pauseText">
            <div>Press ESC to start.</div>
            <hr />
            Controls:
            <div class="pauseSubtext">
                <div>Use A/D to move side to side.</div>
                <div>Space to jump.</div>
                <div>ESC to pause.</div>
                <div>Left click to shoot.</div>
            </div>
        </div>
        <hr />


    </div>
</body>
